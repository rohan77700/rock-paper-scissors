<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK PAPER SCISSORS!</h1>
    </header>
    <main class="main">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Choose your Weapon!</h2>
        <div class="scores-container">
          <div class="score-box">
            <div class="sign" id="playerSign">❔</div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score-box">
            <div class="sign" id="computerSign">❔</div>
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn btn-box" id="scissorsBtn">
          <div class="sign">✌🏻</div>
          <p>ga-wi</p>
        </button>
        <button class="btn btn-box" id="rockBtn">
          <div class="sign">✊🏻</div>
          <p>ba-wi</p>
        </button>
        <button class="btn btn-box" id="paperBtn">
          <div class="sign">🖐🏻</div>
          <p>bo</p>
        </button>
      </div>
      <h3 class="score-message" id="scoreMessage">
        First to score 5 wins the game.
      </h3>
    </main>
    <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn btn-restart" id="restartBtn">Play again!</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
